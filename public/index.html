
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <title></title>

        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/boilerplate.css">
        <link rel="stylesheet" href="styles/styles.css">

        <!-- This enables livereload when SASS/JS files are changed -->
        <script src="http://localhost:35729/livereload.js"></script>
    </head>

    <body>

        <header>
            <h1>Todo</h1>
        </header>

        <section id="todo-container">
            <header id="new-item-header">
                <input id="new-item" type="text" placeholder="What needs to be done?" />
            </header>
            <section>
                <ul id="todo-list">

                </ul>
            </section>
            <footer id="todo-footer">
                <div class="fl">Items left <strong id="items-left"></strong></div>
                <div class="fr">
                    <span class="filter" id="filter-all">All</span>
                    <span class="filter" id="filter-active">Active</span>
                    <span class="filter" id="filter-completed">Completed</span></div>
            </footer>
        </section>

        <script data-main="scripts/main" src="lib/require.js"></script>
    </body>
</html>
